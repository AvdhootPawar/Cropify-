{% extends 'layout.html' %}
{% block body %}

<style>
    html body {
        background: linear-gradient(to right, #42476d, #5454c5, #5454c5);
    }
    .form-container {
        background-color: white; /* Solid white background for the container */
        border-radius: 25px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        padding: 30px; /* Padding inside the container */
        margin: 40px auto; /* Center the container with margin */
        width: 90%; /* Responsive width */
        max-width: 600px; /* Max width of the container */
    }
    .scrollable-dropdown {
        max-height: 150px; /* Set the maximum height for the dropdown */
        overflow-y: auto; /* Enable vertical scrolling */
    }

    h2 {
        text-align: center;
        margin: 0px;
        color: black;
    }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out the most suitable crop to grow on your farm</b>
</h2>
<br />

<div class="form-container"> <!-- Added container div here -->
    <div style="width: 350px; height: auto; margin: 0px auto; color: black; border-radius: 25px; padding: 10px 10px;">
        <form method="POST" action="{{ url_for('crop_prediction') }}">
            <div class="form-group">
                <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
                <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter the value (e.g., 50)" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
                <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter the value (e.g., 50)" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
                <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Enter the value (e.g., 50)" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="ph" style="font-size: 17px"><b>pH Level</b></label>
                <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="Enter the value" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="Rainfall" style="font-size: 17px"><b>WaterLevel (in mm)</b></label>
                <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall" placeholder="Enter the value" style="font-weight: bold" required />
            </div>
            <div class="form-group">
                <label for="State" style="font-size: 17px"><b>State</b></label>
                <div class="scrollable-dropdown">
                    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" style="font-weight: bold; color: black;" required>
                        <!-- State options will be populated here -->
                    </select>
                </div>
                <br />
                <label for="City" style="font-size: 17px"><b>City</b></label>
                <div class="scrollable-dropdown">
                    <select id="state" class="form-control" name="city" style="font-weight: bold; color: black;" required>
                        <!-- City options will be populated here -->
                    </select>
                </div>
                <script language="javascript">
                    print_state("sts");
                </script>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-info" style="color: black; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px;">
                    Predict
                </button>
            </div>
        </form>
    </div>
</div> <!-- Closing container div -->

{% endblock %}
